<script>
    var _main = new main();
    $('.setting-icon').click(()=>{
        _main.clickSound();
        $('.options-bg').addClass('animation-frame')
    })
    $('.easy-icon').click(()=>{
        _main.clickSound();
        $('.options-bg').removeClass('animation-frame'),
        _main.mode = 'Easy';
    })
    $('.standard-icon').click(()=>{
        _main.clickSound();
        $('.options-bg').removeClass('animation-frame')
        _main.mode = 'Standard';
    })
    $('.geek-icon').click(()=>{
        _main.clickSound();
        $('.options-bg').removeClass('animation-frame')
        _main.mode = 'Geek';
    })
    $('.time-table-icon').click(()=>{
        _main.clickSound();
        $('.options-bg').removeClass('animation-frame')
        _main.mode = 'Timetables';
    })
    $('.sound-icon').click(()=>{
        _main.clickSound();
        _main.playMusic();
        _main.soundStatus = true;
    })
    $('.sound-icon').dblclick(()=>{
        _main.clickSound();
        _main.pauseMusic();
        _main.soundStatus = false;
    })
    $('.play-icon').click(()=>{
        _main.clickSound();
        $('.start').addClass('animation-frame-1');
        $('.game').addClass('animation-frame');
        _main.initGame();
    }) 
    

</script>
